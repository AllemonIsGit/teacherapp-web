<app-banner></app-banner>

<form [formGroup]="registerForm">
    <div class="registerForm">

        <div>
            <h1>Register</h1>
        </div>

        <div>
            <input matInput placeholder="Username" formControlName="username">
        </div>

        <div>
            <input matInput placeholder="Nickname" formControlName="nickname">
        </div>

        <div>
            <input type="password" matInput placeholder="Password" formControlName="password">
        </div>

        <div>

            <input type="password" matInput placeholder="Repassword" formControlName="rePassword">

        </div>

        <div>
            <p class="links" (click)="onBackToLoginClick()">Back to login</p>
        </div>

        <div>
            <button mat-raised-button color="blue" [disabled]="registerForm.invalid" (click)="onSubmit()"> register
            </button>
        </div>

    </div>
</form>
